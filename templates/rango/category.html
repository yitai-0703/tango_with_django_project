<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>{{ category.name }}</h1>

        {% if pages %}
            <ul>
                {% for p in pages %}
                    <li><a href="{{ p.url }}">{{ p.title }}</a> ({{ p.views }} views)</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}

    {% else %}
        <strong>The specified category does not exist!</strong>
    {% endif %}

    <p><a href="{% url 'rango:index' %}">Back to Home</a></p>
</body>
</html>
