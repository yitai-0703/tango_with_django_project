{% extends 'rango/base.html' %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  <p>Username: <input type="text" name="username"></p>
  <p>Password: <input type="password" name="password"></p>
  <input type="submit" value="Log In">
</form>
{% endblock %}
